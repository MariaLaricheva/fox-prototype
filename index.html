<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Fox Game Prototype</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0 0 0 50px;
            display: flex;
            gap: 50px
        }
        form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <form action="">
    <h4>ЭКРАН</h4>
    <label>Ширина поля (пиксели)
        <input type="number" value="800"> 
    </label>
    <label>Высота поля (пиксели)
        <input type="number" value="600"> 
    </label>
    <h4>ФИЗИКА</h4>
    <label>Вес лисы
        <input type="number" value="350"> 
    </label>
    <label>Скорость лисы
        <input type="number" value="260"> 
    </label>
    <label>Сила прыжка
        <input type="number" value="570"> 
    </label>
    <label>Гравитация
        <input type="number" value="300"> 
    </label>
    <label>Отталкивание
        <input type="number" value="0.2"> 
    </label>
    <h4>СПРАЙТ</h4>
    <label>Ширина загруженного спрайта (пиксели)
        <input type="number" value="96"> 
    </label>
    <label>Высота загруженного спрайта (пиксели)
        <input type="number" value="96"> 
    </label>
    <label>Ширина отображаемого спрайта (пиксели)
        <input type="number" value="96"> 
    </label>
    <label>Высота отображаемого спрайта (пиксели)
        <input type="number" value="96"> 
    </label>

    <button type="submit" id="submitBtn">Применить</button>

    <p id="values"></p>
 </form>
<script type="text/javascript">

    const inputData = [...document.getElementsByTagName("input")];
    const outputData = document.getElementById("values"); //просто для вывода значений на экран
    const submitBtn = document.getElementById("submitBtn");

    submitBtn.addEventListener("click", (e) => {
        e.preventDefault();

        outputData.innerText = inputData.reduce((result, input) => result+input.value.toString(), "");
        let newValues = inputData.map(input => input.value);
        rematchValues(newValues);

        console.log(player);
        console.log(platforms);

        game.canvas.parentNode.removeChild(game.canvas);
        game.destroy(true, false)
        game = null;
       

        game = new Phaser.Game(createConfig());
        player = null;
        platforms = null;

        gscene.scene.remove("scene1");
    

        game.scene.preload();
        game.scene.create();

        //game.preload()
        //game.create;
        
        console.log(game);
        console.log(player);
        console.log(platforms);
    })

    function createConfig() {
        return {
            type: Phaser.AUTO,
            width: gameWidth,
            height: gameHeight,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: gravityForce },
                    debug: false
                }
            },
            backgroundColor: '#add8e6',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
    }

    let gameWidth = 800;
    let gameHeight = 600;

    let foxWeight = 350;
    let foxVelocity = 260;
    let foxJumpForce = 570;
    let gravityForce = 300;
    let foxBounce = 0.2;

    let foxSpriteHeight = 96;
    let foxSpriteWidth = 96;
    let foxSpriteHeightVisible = 96;
    let foxSpriteWidthVisible = 96;


    function rematchValues(newValues) {
        [   
            gameWidth, 
            gameHeight,
            foxWeight,
            foxVelocity, 
            foxJumpForce, 
            gravityForce, 
            foxBounce, 
            foxSpriteHeight, 
            foxSpriteWidth, 
            foxSpriteHeightVisible, 
            foxSpriteWidthVisible 
        ] = newValues;
    }
    

    const config = {
        type: Phaser.AUTO,
        width: gameWidth,
        height: gameHeight,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: gravityForce },
                debug: false
            }
        },
        backgroundColor: '#add8e6',
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };


    let game = new Phaser.Game(config);

    //let newScene = game.scene.add("scene1", config, true);


    function preload() {
        this.load.image('ground', 'assets/platform.png');
        this.load.spritesheet('fox',
            'assets/fox.png',
            { frameWidth: foxSpriteWidth, frameHeight: foxSpriteHeight }
        );
    }

    let platforms;
    let player;

    function create() {
        platforms = this.physics.add.staticGroup();

        platforms.create(gameWidth/2, gameHeight-32, 'ground').setScale(gameWidth/400, 2).refreshBody();

        platforms.create(600, gameHeight-200, 'ground');
        platforms.create(50, gameHeight-350, 'ground');
        platforms.create(750, gameHeight-380, 'ground');

        player = this.physics.add.sprite(100, 450, 'fox');

        player.setBounce(foxBounce);
        player.setCollideWorldBounds(true);
        player.body.setGravityY(foxWeight)

        this.anims.create({
            key: 'left',
            frames: [ { key: 'fox', frame: 3 } ],
            frameRate: 10,
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'fox', frame: 2 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: [ { key: 'fox', frame: 1 } ],
            frameRate: 10,
        });

        this.physics.add.collider(player, platforms);

        cursors = this.input.keyboard.createCursorKeys();

        console.log("player.body", player.body)
    }
       
    function update() {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-foxVelocity);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(foxVelocity);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-foxJumpForce);
        }
    }
</script>

</body>
</html>
